<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- flex -->
    <div class="flex">
        <p>a</p>
        <p>b</p>
        <p>c</p>
        <p>d</p>
    </div>
    <!-- column -->
    <div class="flex-column">
        <span>a</span>
        <span>b</span>
        <span>c</span>
        <span>d</span>
    </div>

    <!-- wrap -->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- justify content -->
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- gap -->

    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    </div>

    <!-- order -->
    <h2>Order</h2>
    <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
    </div>

     <!-- grow -->
     <h2>Grow</h2>
     <div class="grow">
         <div class="box" ></div>
         <div class="box big" ></div>
         <div class="box" ></div>
     </div>

     
     <!-- align-self -->
     <h2> align-self</h2>
     <div class="align-self">
         <div class="box" ></div>
         <div class="box self" ></div>
         <div class="box" ></div>
     </div>
</body>
</html>
