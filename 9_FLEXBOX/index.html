<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- flex -->
    <div class="flex">
        <p>a</p>
        <p>b</p>
        <p>c</p>
        <p>d</p>
    </div>
    <!-- column -->
    <div class="flex-column">
        <span>a</span>
        <span>b</span>
        <span>c</span>
        <span>d</span>
    </div>

    <!-- wrap -->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- justify content -->
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
